server.port=8081

# MySQL configuration (local)
spring.datasource.url=jdbc:mysql://localhost:3306/bus_booking?useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hikari connection pool
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.initialization-fail-timeout=5000
spring.datasource.hikari.auto-commit=true

# Logging (for debugging)
logging.level.com.busbooking=DEBUG
logging.level.org.springframework.jdbc.core=DEBUG

# JSON
spring.jackson.serialization.fail-on-empty-beans=false
